<!DOCTYPE html>
<html>
<body>

<h1 class="opinion">Flounder > Sebastian </h1>
<h2>The getElementById() Method</h2>

<img class= "botellas" src="https://shopkamp.com/cdn/shop/files/4ayt42wscmx5z7p88z995lmutldw-Edited_1200x.png?v=1686190516" alt="fanta">
<div class="box red large"></div>
<button id="toggle-class">Toggle Large Class</button>

<script>
const element = document.querySelector('.class-one.class-two');
console.log(element); // This will log the first <div> element with both classes
element.style.backgroundColor="pink"
document.getElementById("demo").innerHTML = "La costa esta Vacia";
document.querySelector(".opinion").style.backgroundColor = "red";
const botella = document.querySelector('.botellas');
const boton = document.querySelector('#juntarBasura');
let todosLosParrafos = document.querySelectorAll(".p");
for (let i=0; i <todosLosParrafos.length; i++) {
 todosLosParrafos[i].style.backgroundColor = "orange";}
 boton.addEventListener('click', () => {
    botella.style.display = 'none';
});
document.querySelector('#toggle-class').addEventListener('click', () => {
            const box = document.querySelector('.box');

            // Check if the box has the class 'large'
            if (box.classList.contains('large')) {
                // If it has the class 'large', remove it
                box.classList.remove('large');
                console.log('Class "large" removed');
            } else {
                // If it does not have the class 'large', add it
                box.classList.add('large');
                console.log('Class "large" added');
            }})
</script>
</body>
